<html>
	<head>
		<title>win-func-demo</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/deskShell/clientApi.js"></script>
	</head>
	<body>
	<img src="deskShellLogo.jpg"/><br/>
	<hr/>
	<h3>Windows Functions</h3>
	<p>This demo shows native windows functions being called.</p>
	<hr/>
	<h4>Native File Picker</h4>
	Filter:<input id="Filter" type="text" value="*.txt"/><br/>
	Initial Folder:<input id="Folder" type="text" value=""/><br/>
	Open or Save:<input id="OpenSave" type="text" value="open"/><br/>
	
	
	<button onclick="
		deskShell.sendMessage('filePicker',{
			filter:document.getElementById('Filter').value
			,folder:document.getElementById('Folder').value
			,opensave:document.getElementById('OpenSave').value
		},function(result) {
			if (result.file) {
				alert('You picked:'+result.file);
			}
		});
	">Native File Picker</button><br/>
	<hr/>
	<h4>Native Folder Dialog</h4>
	Title:<input id="Title2" type="text" value="Select a folder"/><br/>
	Initial Folder:<input id="Folder2" type="text" value=""/><br/>
	
	<button onclick="
		deskShell.sendMessage('folderPicker',{
			title:document.getElementById('Title2').value
			,folder:document.getElementById('Folder2').value
		},function(result) {
			if (result.folder) {
				alert('You picked:'+result.folder);
			}
		});
	">Native Folder Selection</button>
	<p></p>	
	</body>
</html>
